<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="chat-container">
            <div class="chat-header">
                <img src="https://cdn-icons-png.flaticon.com/512/15107/15107346.png" alt="Bot Image">
                <h2>ChatBot</h2>
            </div>
            <div class="chat-box d-flex flex-column" id="chat-box"></div>
            <div class="chat-footer">
                <form id="chat-form" class="d-flex">
                    <input type="text" id="input-field" class="form-control me-2" placeholder="Ask anything..." required>
                    <button class="btn btn-send" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Dynamically generate the style source URL
        const stylesUrl = `${window.location.origin}/static/css/style.css`;
        const styles = document.createElement("link");
        styles.rel = "stylesheet"
        styles.href = stylesUrl;
        styles.async = true;
        document.head.appendChild(styles);
        console.log("Loaded styles:", stylesUrl);

        // Dynamically generate the script source URL
        const scriptUrl = `${window.location.origin}/static/js/script.js`;
        const script = document.createElement("script");
        script.src = scriptUrl;
        script.async = true;
        document.body.appendChild(script);
        console.log("Loaded script:", scriptUrl);
    </script>
</body>
</html>
