<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-3">
        <div class="text-center">
            <img src="https://cdn-icons-png.flaticon.com/512/15107/15107346.png" alt="Bot Image" style="width: 100px;">
            <h2>ChatBot</h2>
        </div>
        <div class="card shadow-sm">
            <div class="card-body" id="chat-box" style="height: 400px; overflow-y: scroll;"></div>
            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="input-field" class="form-control" placeholder="ask anything..." required>
                        <button class="btn btn-danger" type="submit"><b>Send</b></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Dynamically generate the style source URL
        const stylesUrl = `${window.location.origin}/static/css/style.css`;
        const styles = document.createElement("link");
        styles.rel = "stylesheet"
        styles.href = stylesUrl;
        styles.async = true;
        document.head.appendChild(styles);
        console.log("Loaded style:", stylesUrl);

        // Dynamically generate the script source URL
        const scriptUrl = `${window.location.origin}/static/js/script.js`;
        const script = document.createElement("script");
        script.src = scriptUrl;
        script.async = true;
        document.body.appendChild(script);
        console.log("Loaded script:", scriptUrl);
    </script>
</body>
</html>
